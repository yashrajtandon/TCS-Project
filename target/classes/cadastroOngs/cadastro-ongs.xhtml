<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout-padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="corpo">


		<h:form id="formulario"
			style="position:absolute; text-align:center;width: 100%">
			<f:metadata>
				<f:viewAction action="#{cadastroOngBean.inicializar}" />
			</f:metadata>

			<p:messages closable="true" showSummary="false" showDetail="true">
				<p:autoUpdate />
			</p:messages>

			<h1 style="color: #0388e5; text-align: center">Cadastro de Ong</h1>


			<div class="ui-fluid"
				style="display: inline-block; position: relative; width: 100%">
				<p:panelGrid columns="2"
					columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-10,ui-g-12 ui-md-10,ui-g-12 ui-md-10"
					layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid layout-paginas">


					<p:outputLabel value="Nome: " for="nome" />
					<p:inputText id="nome" required="true"
						value="#{cadastroOngBean.ong.nome}" />

					<p:outputLabel value="Descrição " for="descricao" />
					<p:inputTextarea id="descricao"
						value="#{cadastroOngBean.ong.descricao}" />

					<p:outputLabel value="WhatsApp " for="telefone" />
					<p:inputMask id="telefone" required="true" mask="(99) 99999-9999"
						value="#{cadastroOngBean.ong.telefone}" />

					<p:outputLabel value="Email: " for="email" />
					<p:inputText id="email" required="true"
						value="#{cadastroOngBean.ong.email}" />

					<p:outputLabel value="CNPJ: " for="cnpj" />
					<p:inputMask id="cnpj" required="true" mask="99.999.999/9999-99"
						value="#{cadastroOngBean.ong.cnpj}" />

					<p:outputLabel value="Logradouro " for="logradouro" />
					<p:inputText id="logradouro" required="true"
						value="#{cadastroOngBean.ong.endereco.logradouro}" />

					<p:outputLabel value="Número " for="num" />
					<p:inputNumber id="num"
						value="#{cadastroOngBean.ong.endereco.numero}" />

					<p:outputLabel value="Bairro: " for="bairro" />
					<p:inputText id="bairro" required="true"
						value="#{cadastroOngBean.ong.endereco.bairro}" />

					<p:outputLabel value="Cep: " for="cep" />
					<p:inputMask id="cep" mask="99.999-999"
						value="#{cadastroOngBean.ong.endereco.cep}" />

					<p:outputLabel value="Estado: " for="estado" />
					<p:selectOneMenu id="estado" required="true"
						value="#{cadastroOngBean.ong.endereco.estado}"
						style="margin-right:55px">

						<f:selectItem itemLabel="Selecione o estado"
							noSelectionOption="true" />

						<f:selectItems value="#{cadastroOngBean.listaEstados}" var="lee"
							itemLabel="#{lee}" itemValue="#{lee}" />

					</p:selectOneMenu>


					<p:outputLabel value="Cidade: " for="cidade" />
					<p:inputText id="cidade" required="true"
						value="#{cadastroOngBean.ong.endereco.cidade}" />

					<p:outputLabel value="Senha: " for="senha" />
					<p:password id="senha" required="true" feedback="true"
						match="confirmacao" promptLabel="Digite uma senha"
						weakLabel="Fraca" goodLabel="Boa" strongLabel="Forte"
						value="#{cadastroOngBean.ong.usuario.senha}"
						validatorMessage="Senha deve combinar com o campo 'Confirmar Senha'" />

					<p:outputLabel value="Confirmar senha " for="confirmacao" />
					<p:password id="confirmacao" required="true" feedback="true"
						promptLabel="Digite uma senha" weakLabel="Fraca" goodLabel="Boa"
						strongLabel="Forte">
					</p:password>

					<p:growl id="messages" showDetail="true" />
					<p:commandButton value="Salvar" action="#{cadastroOngBean.salvar}"
						style="padding: 5px; margin-top: 25px" update="formulario" />

				</p:panelGrid>



			</div>
		</h:form>

	</ui:define>

</ui:composition>
